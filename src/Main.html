<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Egen Solutions </title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/hotel.css">

</head>
<header>

    <h1> Hotel Reservation </h1>
</header>
<body>

<div class="sections">
<section class="customer">
    <h1>Customer Reservation</h1>
    <form role="form">
        <div class="form-group">
        Name : <input type="text" class="form-control" placeholder="Enter your name" id="NameField">
        Date : <input type="date" class="form-control" placeholder="Enter date" id="dateField">
        Time : <input type="time" class="form-control" placeholder="Enter time" id="timeField">
        <select name="AMPM" class="form-control">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
        Party Size : <input type="number"class="form-control" placeholder="Enter party size" id="partyField">
        Contact : <input type="number"class="form-control" placeholder="Enter your phone number" id="contactField">
            </br>
        <button type="button" class="btn btn-primary">Make Reserve</button>
        <button type="button" class="btn btn-primary" >Edit</button>
        <button type="button" class="btn btn-primary">Cancel</button>
        </div>
    </form>

</section>

<section class="owner">
    <h1>Owner Login</h1>
    Username : <input type="text" class="form-control" placeholder="Enter your Username" id="uname">
    Password : <input type="password" class="form-control" placeholder="Enter your password" id="pwd">
    </br>
    <button type="button" class="btn btn-primary"> Sign In</button>
    <button type="button" class="btn btn-primary"> Cancel</button>


</section>
</div>
</body>
</html>
