<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Egen Solutions </title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hotel.css">
</head>
<body>
<header>
    <h1> Hotel Reservation </h1>
</header>


    <section class="customer">
        <h1>Customer Reservation updation</h1>
        <form role="form">
            <div class="form-group">
                Reservation Confirmation code : <input type="text" class="form-control" placeholder="Enter your code" id="code">
                Date : <input type="date" class="form-control" placeholder="Enter date" id="dateField">
                Time : <input type="time" class="form-control" placeholder="Enter time" id="timeField">
                <select name="AMPM" class="form-control">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                Party Size : <input type="number"class="form-control" placeholder="Enter party size" id="partyField">
                Contact : <input type="number"class="form-control" placeholder="Enter your phone number" id="contactField">
                </br>
                <button type="button" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-primary">Reset</button>
                <button type="button" class="btn btn-primary">Cancel</button>
            </div>
        </form>

    </section>
<footer>
    Hotel Reservation
</footer>

</body>
</html>
